<div class="container-fluid">
    <h1>Team</h1>
    <h3>Overall Results</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Team</th>
                <th>Avg. Stack Height</th>
                <th>Avg. Stacks per Match</th>
                <th>Highest Stack Made</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{team.number}}</td>
                <td>{{team.avgStackHeight}}</td>
                <td>{{team.avgStacksPerMatch}}</td>
                <td>{{team.heighestStackMade}}</td>
                <td>{{team.rating}}</td>
            </tr>
        </tbody>
    </table>
</div>
