<div class="container-fluid">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Team</th>
                <th>Avg. Stack Height</th>
                <th>Avg. Stacks per Match</th>
                <th>Highest Stack Made</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in data">
                <td>{{row.team}}</td>
                <td>{{row.avgStackHeight}}</td>
                <td>{{row.avgStacksPerMatch}}</td>
                <td>{{row.highestStackMade}}</td>
                <td>{{row.rating}}</td>
            </tr>
        </tbody>
    </table>
</div>
